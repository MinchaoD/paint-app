<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="/styles.css" />
        <title> My Paint App </title>
    </head>
    <body>
        <header class="jumbotron ">
            <div class="container-fluid">
                <div class="row">
                    <div class='col col-2'>
                        <h1> Paint App </h1>
                    </div>
                    <nav class="container navbar navbar-expand-sm h4 navbar-light justify-content-end">
                        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="row">
                            <div class="collapse navbar-collapse " id="navbar" >
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active "> <a class="nav-link mr-5" href="/#home" >Home </a></li>
                                    <li class="nav-item"> <a class="nav-link mr-5" href="/#app"> Start Painting </a></li>
                                    <li class="nav-item"> <a class="nav-link mr-5" href="/#description">Description </a></li>
                                    <li class="nav-item"> <a class="nav-link mr-5" href="/#contactme">Contact Me</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row justify-content-center mb-5 pt-5">
                <h2> Paint Something Colorful </h2>
            </div>
            <div class="row justify-content-center">
                <h5> Pick the brush size </h5>
            </div>
            <div class="row justify-content-center mb-5">
                <button class="btn brush smalldot" onClick="brushSize(2)">
                    <i class="fa fa-1x fa-solid fa-circle"></i>
                </button>
                <button class="btn ml-5 mr-5 brush" onClick="brushSize(10)">
                    <i class="fa fa-lg fa-solid fa-circle"></i>
                </button>
                <button class="btn brush" onClick="brushSize(20)">
                    <i class="fa fa-2x fa-solid fa-circle"></i>
                </button>
            </div>
            <div class="row justify-content-center">
                <h5> Pick your stamps </h5>
            </div>
            <div class="row justify-content-around mb-5">
                <div class="stampimage" >
                        <img onClick="getImage('images/heart.png')" src="images/heart.png" width="50" height="50" />
                </div>
                <div class="stampimage" >
                    <img onClick="getImage('images/bird.png')" src="images/bird.png" width="50" height="50" />
                </div>
                <div class="stampimage">
                    <img onClick="getImage('images/clouds.jpg')" src="images/clouds.jpg" width="50" height="50" />
                </div>
                <div class="stampimage" >
                    <img onClick="getImageBig('images/santa.jpg')" src="images/santa.jpg" width="50" height="50" />
                </div>
                <div class="stampimage">
                    <img onClick="getImage('images/gift.png')" src="images/gift.png" width="50" height="50" />
                </div>
                <div class="stampimage">
                    <img onClick="getImageBig('images/tree.png')" src="images/tree.png" width="50" height="50" />
                </div>
                <div class="stampimage" >
                    <img onClick="getImageBig('images/turkey.png')" src="images/turkey.png" width="50" height="50" />
                </div>
                <div class="stampimage" >
                    <img onClick="getImage('images/leaf.jpg')" src="images/leaf.jpg" width="50" height="50" />
                </div>
                <div class="stampimage" >
                    <img onClick="getImageBig('images/pumpkin.jpg')" src="images/pumpkin.jpg" width="50" height="50" />
                </div>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="stampimage" >
                        <img onClick="getEraser()" src="images/eraser.png" width="50" height="50" class = 'mr-5'/>
                </div>
                <div class="stampimage">
                    <img onClick="saveImage()" src="images/save.jpg" width="50" height="50" class="ml-5" />
            </div>
            </div>
            <div class="row justify-content-center mb-5">
                <canvas id="draw" width="800" height="800"></canvas>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
