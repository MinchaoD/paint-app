<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="/styles.css" />
        <title> My Paint App </title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center mb-5 pt-5">
                <h1> Paint Something Colorful </h1>
            </div>
            <div class="row justify-content-center">
                <h5> Pick the brush size </h5>
            </div>
            <div class="row justify-content-center mb-5">
                <button class="btn brush smalldot" onClick="brushSize(2)">
                    <i class="fa fa-1x fa-solid fa-circle"></i>
                </button>
                <button class="btn ml-5 mr-5 brush" onClick="brushSize(10)">
                    <i class="fa fa-lg fa-solid fa-circle"></i>
                </button>
                <button class="btn brush" onClick="brushSize(20)">
                    <i class="fa fa-2x fa-solid fa-circle"></i>
                </button>
            </div>
            <div class="row justify-content-center mb-5">
                <canvas id="draw" width="800" height="800"></canvas>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
